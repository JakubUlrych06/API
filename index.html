<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurzy měn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #0078D4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #eaf1fb;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Kurzy měn</h1>
    <table>
        <thead>
            <tr>
                <th>Měna</th>
                <th>Jednotka</th>
                <th>Kurz</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody id="currency-table-body">
            <tr>
                <td colspan="4">Načítání dat...</td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        Data poskytována službou <a href="https://www.kurzy.cz" target="_blank">kurzy.cz</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
